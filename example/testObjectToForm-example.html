<html lang="en">
    <head>
        <title>Check DNS/URL/IP ::: st-Revizor filter</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <link href="https://cdn.rawgit.com/PetersSharp/J-NOTJQUERY/0.0.4/J.min.css" rel="stylesheet"/>
        <script id="template-breadcrumbs" type="text/template"><a href="{{.url}}">{{.path}}</a>{{.sep}}</script>
    </head>
    <body>

        <div class="content__wrapper">

            <div class="alert alert-radius alert-blue">
              <span id="breadcrumbs-path" class="breadcrumbs"><a href="/"><i class="icon-home"></i></a>&nbsp;</span>
            </div>

            <div class="grid__row">
                <div class="grid__col-11 card__content">
                    <input type="button" id="btn1" class="button button-radius button-outline-blue" value="Get form"/>
                    <div id="obj-to-form"></div>

                </div>
            </div>

            <div class="alert alert-radius alert-gray">
              <a href="https://github.com/PetersSharp/stRevizor" class="alert__close">i</a>
              <strong>Created:</strong> stRevizor-0.0.1.7
            <div id="rep-text"></div>
            </div>

        </div>

	<script src="https://cdn.rawgit.com/PetersSharp/J-NOTJQUERY/0.0.4/J.min.js" type="text/javascript"></script>
        <script type="text/javascript">

        J.Ready(function () {

            J("#btn1").Click(function (e) {
                J.fn.GetJSON("form.json", function (d, s) {
                    console.log(d,s);
                    if (s) {
                        d.onsubmit = function(event, form, data) {
                            console.log(data);
                            return false;
                        };
                        var ele = J("#obj-to-form");
                        ele.HtmlEmpty();
                        ele.ObjectToForm(d);
                    }
                });
            });
            var opt = {
                example: "J Examples",
                testObjectToForm_example_html: "Test ObjectToForm Methods",
                J_NOTJQUERY: "Project NOTJQUERY"
            };
            J("#breadcrumbs-path").Breadcrumbs("#template-breadcrumbs", opt);

        });
        </script>

    </body>
</html>
